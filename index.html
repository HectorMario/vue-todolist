<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container-fluid ms-background d-flex justify-content-center align-items-center">
            <div class="container ms-background d-flex justify-content-center flex-column">
                <h1 class="text-center">Home Works</h1>
                <div class="ms-background mt-4" v-for="works in homeWork">
                    <p class="text-center" v-if="!works.fatto" @click="works.fatto = !works.fatto">
                        {{ works.work }} 
                    </p>
                </div>
                <div class="add ">
                    <input type="text" ref="addi">
                    <button @click="add">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
